<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale =1.0">
        <link rel="stylesheet" href="style.css">
        <script type = "text/javascript" src = "./script.js"></script>
        <title><%=title%></title>
    </head>
    <body>
        <div class="menu">Menu</div>
        <div class="menu-options">Menu Options</div>
        <div class="formulaBar">
            <input type="text" id = "text-input" class="text-container">
            <input type="text" id = "formula-input" class="formula-container">
        </div>


        <div class="cell-containers" >
            <div class="top-left-cell"></div>
            
            <div class="top-row">
                <%for(let i =0;i<cols;i++){%>
                    <div class="cell">
                    <%= String.fromCharCode(i+65)%>
                </div>
                <%}%>
            </div>
            
            <div class="left-cell" >
                <%for(let j =1;j<=rows;j++){%>
                    <div class="cell">
                    <%=j%>    
            </div>
            <%}%>
        </div>
        <div id="grid">
            <%for(let i=0;i<rows;i++){%>
            <div class="row">
                    <%for(let j=0;j<cols;j++){%>
                        
                <div class="cell" contenteditable="true" r-id  =<%=i%> c-id = <%=j%>> </div>
                <%}%>
                </div>
                <%}%>
            </div>
            
        </div>
        
        
        <div class="sheets"></div>
    </body>
</html>
